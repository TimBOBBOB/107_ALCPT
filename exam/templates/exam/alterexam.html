{% extends 'base/exam_manager_base.html' %}
{% load static %}
{% block title %} ALCPT測驗系統-修改考試 {% endblock%}
{% block content %}
	<div class="container w3-myfont">
		<div class="row">
			<div class="col"> 
				 <div class="panel panel-default">
					<div class="panel-heading"><h4>修改考試</h4></div>
						<div class="panel-body">
							  <table class="w3-table-all">
								<thead>
								  <tr class="w3-light-grey w3-card-4">
									<th>考試日期</th>
								  	<th>修改</th>
								  </tr>
								</thead>
								 {% for Exam in Exam %}
								<tr class="w3-hover-green">
								<td>{{ Exam.ddate }}</td>
								<td><a href= "{% url 'edit_exam' qs=Exam.id %}" ><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a></td>
								</tr>
							  	{% endfor %}
							</table>
							</div>
						</div>             
				</div>
			</div>
		</div>
	</div>
{% endblock %}
